{% include "layout.html" %}
<div class="container">
  <div class="card">
    <div class="card-header">Edit password</div>
    <div class="card-body">
      {% if msg %} {% if msg == "Password updated" %}
      <div class="alert alert-success" role="alert">
        <strong>{{ msg }}</strong>
      </div>
      {% else %}
      <div class="alert alert-danger" role="alert">
        <strong>{{ msg }}</strong>
      </div>
      {% endif %} {% endif %}

      <form method="POST" action="/auth/edit-password">
        <div class="form-group">
          <label>Username</label>
          <input type="username" class="form-control" name="username" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            required
          />
        </div>

        <div class="form-group">
          <label>Verify Password</label>
          <input
            type="password"
            class="form-control"
            name="password2"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
    </div>
  </div>
</div>
